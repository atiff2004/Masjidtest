{% extends 'finance/base.html' %}

{% block title %}تنخواہ کی فہرست{% endblock %}

{% block content %}
<h1>تنخواہ کی فہرست</h1>

<form method="get">
    <label for="year">سال:</label>
    <input type="number" id="year" name="year" required>

    <label for="month">مہینہ:</label>
    <input type="month" id="month" name="month" required>

    <button type="submit">دیکھیں</button>
</form>

<table>
    <thead>
        <tr>
            <th style="font-size: 28px">نام</th>
            <th style="font-size: 28px">رقم</th>
        </tr>
    </thead>
    <tbody>
        {% for person in salary_list %}
        <tr>
            <td style="font-size: 28px">{{ person.name }}</td>
            <td style="font-size: 28px">{{ person.amount }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
